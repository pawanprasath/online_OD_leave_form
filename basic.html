<!DOCTYPE html>
<html lang="en">
 
<!-- Head Section Content -->
<head>
 
    <!-- Page title -->
    <title>Students On Duty/Leave Application</title>
</head>

 
<!-- Body Section Content -->
<body>
    
   <h1 style="border:rgb(26, 18, 236); border: width 6px;px; border-style:solid;"></h1>
    <!-- Heading Content -->
    <h1 style="text-align:center;margin-bottom: 0;">Velammal College of Engineering and Technology</h1>
        <h3 style="text-align:center;margin: 0; font-size: large;">(an AUTONOMOUS INSTITUTION)</h3>
    <h4 style="text-align:center;margin: 0;">(Accredited by NAAC with 'A' Grade and by NBA for 5 UG Programmes)<br>
        (Approved by AICTE and affiliated to Anna University, Chennai)</h4>
        
        <h2 style="text-align:center;"> Students On Duty/Leave Form</h2>
 
   
    <!-- Creating a from -->
    <form action="#">
        <fieldset>
            <legend>Student Details</legend>
 
            <!-- Label and input field -->
            <p>
                <label>Name of the Student : <input name="Name of the Student" /></label>
            </p>
 
            <p>
                <label>Roll Number: <input name="ROll Number" /></label>
            </p>
 
            <!-- Label and radio button field -->
            <p>
                Permission for :
                <label><input type="radio" name="gender"
                    value="On Duty" />On Duty</label>
 
                <label><input type="radio" name="gender"
                    value="Leave" /> Leave</label>
            </p>
 
            <p>
                <label>Reason: <input type="Reason"
                    name="Reason" /></label>
            </p>
 
            <p>
                <label>Start Date of the Programme : <input type="date"
                    name="Date"></label>
            </p>
            <p>
                <label>End Date of the Programme : <input type="date"
                    name="Date"></label>
            </p>
 
            <!-- Label and textarea field -->
            <p>
                <label>Name of the College / Company going to attend: (full name along with city): :
                    <br />
                    <textarea name="address" cols="30"
                        rows="2"></textarea>
                </label>
            </p>
 
            <!-- Creating a button -->
            <p>
                <button type="submit">Submit</button>
            </p>
        </fieldset>
    </form>
</body>
 
</html>
